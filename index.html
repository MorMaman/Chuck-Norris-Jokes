<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />
    <title>Chuck Norris Jokes!</title>
  </head>
  <body>
    <div class="container text-center pt-5">
      <h1>Chuck Norris Jokes</h1>
      <img src="/img/chuck-norris.png" alt="Chuck Norris Cartoon" class="mt-3" />
      <form id="form">
        <div class="form-group pt-5">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Chuck" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Norris" />
        </div>
        <button class="btn btn-primary ">Get Joke!</button>
      </form>
      <strong>
        <p class="pt-5"><span id="msg"></span></p>
      </strong>
    </div>
    <script src="app.js"></script>
  </body>
</html>
